<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
        <div class="interface">
            <div class="number-display"></div>
            <div class="buttons">
                
                <div class="numbers-clear">
                    <div class="one-two-three">
                        <button type="click">1</button>
                        <button type="click">2</button>
                        <button type="click">3</button>
                    </div>
                    <div class="four-five-six">
                        <button type="click">4</button>
                        <button type="click">5</button>
                        <button type="click">6</button>
                    </div>
                    <div class="seven-eight-nine">
                        <button type="click">7</button>
                        <button type="click">8</button>
                        <button type="click">9</button>
                    </div>
                    <div class="clear-equals">
                        <button type="click">CLEAR</button>
                        <button type="click">=</button>
                    </div>
                
                </div>
                <div class="operation-btns">
                    <button type="click">+</button>
                    <button type="click">-</button>
                    <button type="click">X</button>
                    <button type="click">/</button>
                </div>
        
            </div>
        </div>
</body>
</html>
